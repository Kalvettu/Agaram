<!DOCTYPE html>
<head>
	<link rel="stylesheet" type="text/css" href="static/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="static/css/range.css">
	<link rel="stylesheet" type="text/css" href="static/css/styles.css">
	<script type="text/javascript" src="static/js/jquery.js"></script>
	<script type="text/javascript" src="static/js/bootstrap.js"></script>
	<script type="text/javascript" src="static/js/range.js"></script>
	<script type="text/javascript" src="static/js/script.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 image-form-col">
				<form method="post" enctype="multipart/form-data" id="image-upload">
					<div class="form-group"> 
						<label for="file">Choose an image</label>
						<input type="file" name="file" id="file" class="inputfile">
						<label for="threshold">Select an optimal threshold value</label>
						<input type="range" name="threshold" id="threshold" data-slider-min="0" data-slider-max="255" data-slider-value="120">
						<input type="button" value="Preview" class="btn btn-info" id="image-preview">
					</div>
				</form> 
				<div class="row">
					Choose the threshold value such that the letters are clearly visible.
					<div class="row image-examples">
						<div class="col-md-8">
							<p>
								<strong>Good Threshold</strong>
							</p>
							<img src="static/images/sample-good.jpg" class="img-responsive example-img">
						</div>
						<div class="col-md-8">
							<p>
								<strong>Bad Threshold</strong>
							</p>
							<img src="static/images/sample-bad.jpg" class="img-responsive example-img">
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-8">
				<div class="row">
					<!-- <img src="" class="img-responsive center-block preview-image" id="temporary"> -->
					<img src="http://nemanjakovacevic.net/wp-content/uploads/2013/07/placeholder.png" class="img-responsive pull-right preview-image" id="temporary">
				</div>
				<div class="row">
					<input type="button" value="Submit" class="btn btn-success" id="image-submit">
				</d
			</div>
		</div>
	</div>
</body>
